<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ciberfarma</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST"">
				<div class=" card">
				<div class="card-header">
					<h3>Modulo persona</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID</label>
						<input th:field="*{id}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Nombre</label>
						<input th:field="*{nombre}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input th:field="*{apellido}" type="text" class="form-control" />
					</div>
				</div>
				<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
				</div>
		</div>
		</form>
	</div>

	</div>






</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

</html>
